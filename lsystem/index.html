<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>L-System</title>

  <link rel="stylesheet" href="src/css/main.css">

</head>

<body>
  <h1 id="title">L - System</h1>
  <canvas id="canvas" width = "400" height="400" style="border: 3px solid #000000;"></canvas>
  <div id="customs_container" class = "float_right">
    <input type = "number" id = "start_lenght">
    <input type = "number" id = "lenght_change_rate">
    <input type = "range" id = "angles" min = 0 max = 360>
    <button id="generate" onclick="Generate()">Generate</button>
    <select id="systype" onchange="selectSys()">
      <option value="0" selected="true">Pythagoras Tree</option>
      <option value="1">Koch Curve</option>
      <option value="2">Sierpinski Triangle</option>
      <option value="3">Dragon Curve</option>
      <option value="4">Fractal Tree</option>
    </select>
  </div>
  <br>

  <p id="grammar"></p>
</body>

<script src="src/js/app.js"></script>
<script src="src/js/rules.js"></script>
<script src="src/js/turtle.js"></script>
<script src="src/js/generate.js"></script>

</html>
