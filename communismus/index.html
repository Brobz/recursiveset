<html>
	

	<script type="text/javascript" src = "Scripts\main.js"></script>
	<script type="text/javascript" src = "Scripts\save.js"></script>
	<link rel="stylesheet" type="text/css" href="Styles\main.css"/>

	<link rel='shortcut icon' type='image/x-icon' href='Images/favicon.ico'/>

	<head>

		<title>Communismus</title>

		<body>

			<div class="vertical-line-right">

				<div class="centralizer">

					<p id = "socialist" >0 Socialists</p>
					<p id = "sps">SpS: 0</p>

					<br><br>

					<a onmouseup = "buttonAction(0)" onmousedown="buttonAction(1)"><img id = "button" src="Images/button_idle.png"></a>

					<br><br>

					<button onclick = "save.save()" >Save</button>

					<br><br>

					<span id = "gameSavedText" style = "display: none;" >Game Saved!</span>

					<br><br><br><br>

					<button onclick = "save.deleteSave()" >Delete Save</button>

					<br><br>

				</div>
			</div>

			<div class="vertical-line-left">
				<div id = "agents">

					<a onmouseup = "agentAction(0, 0)" onmousedown="agentAction(0, 1)"><img class = "upgrade" id = "flyer" src="Images/i_h_marx_flyer_unavailable.png"></a>

					
					<span class = "Text">I Heart Marx Flyers. Spred Communism! (+0.3 SpS)</span>
					<br>
					<span class = "Price">Cost: 10 Socialists</span>
					<br>
					<span class = "Count">Owned: 0</span>

					<br>

					<a onmouseup = "agentAction(1, 0)" onmousedown="agentAction(1, 1)"><img class = "upgrade" id = "jingle" src="Images/i_h_marx_flyer_unavailable.png"></a>

					<span class = "Text">Socialist Jingle. Sing for the State! (+2 SpS)</span>
					<br>
					<span class = "Price">Cost: 50 Socialists</span>
					<br>
					<span class = "Count">Owned: 0</span>

					<br>

					<a onmouseup = "agentAction(2, 0)" onmousedown="agentAction(2, 1)"><img class = "upgrade" id = "statue" src="Images/i_h_marx_flyer_unavailable.png"></a>

					<span class = "Text">Engels Statue. Praise our Saviour! (+10 SpS)</span>
					<br>
					<span class = "Price">Cost: 450 Socialists</span>
					<br>
					<span class = "Count">Owned: 0</span>

				</div>
			</div>

			<div id = "upgrades">

				<a onmouseup = "upgradeAction(0, 0)" onmousedown="upgradeAction(0, 1)"><img class = "upgrade" id = "flyer" src="Images/i_h_marx_flyer_unavailable.png"></a>

				<br>

				<a onmouseup = "upgradeAction(0, 0)" onmousedown="upgradeAction(0, 1)"><img class = "upgrade" id = "flyer" src="Images/i_h_marx_flyer_unavailable.png"></a>


			</div>

		</body>

	</head>

</html>
